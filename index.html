<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Trackers</title>
	<!-- bootstrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		.well{
			background: #e1f1ed;
			padding: 10px;
			border-radius: 10px;
			margin: 30px auto;
		}
	</style>
</head>
<body onload="fetchData()">
	<div class="container">
		<h1>JS Issue Tracker <small>By Mykyta Vlasov</small></h1>
		<div class="jumbotron">
			<h3>Add new issue</h3>
			<form id="issueInputForm">
				<div class="form-group">
					<label for="issueDescInput">Description</label>
					<input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue...">
				</div>
				<div class="form-group">
					<label for="issueSeverityInput">Saverity</label>
					<select id="issueSeverityInput" class='form-control'>
						<option value="low">low</option>
						<option value="medium">medium</option>
						<option value="high">high</option>
					</select>
				</div>
				<div class="form-group">
					<label for="issueAssignedToInput">Assigned to</label>
					<input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible...">
				</div>
				<button type="submit" class="btn btn-primary">Add</button>
			</form>
		</div>
		<div class="col-lg-12">
			<div id="issuesList">
				
			</div>
		</div>
		<div class="footer">
			&copy Coding the smart way
		</div>
	</div>
	<!-- ChanseJS -->
	<script src="https://chancejs.com/chance.min.js"></script>
	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<!-- bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- our js -->
	<script src="main.js"></script>
</body>
</html>
